<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shopping</title>
</head>
<body>
    <div id="home"></div>
    <nav>
      <a href="">Home</a>
      <div class="btns">
      <button class="login" ><a href="login.html">Login</a></button>

      <button class="signup"><a href="signup.html">Sign Up</a></button>
      </div>
      <a href="">Cart</a>
    </nav>
    <header>
      <h1>Products</h1>
      <div class="searchbox">
        <input
          type="text"
          id="search"
          placeholder="Search for products"
          required
        />
        <button id="searchBtn">Search</button>
      </div>
    </header>

    <div class="filter">
      <div class="filter-menu">
        <div>
          <label for="Selectcat">Category:</label>
          <select id="Selectcat">
            <option value="">All</option>
            <option value="Electronics">Electronics</option>
            <option value="Wearables">Wearables</option>
            <option value="Home & Kitchen">Home & Kitchen</option>
            <option value="Home & Kitchen">Home Appliances</option>
            <option value="Home & Kitchen">Furniture</option>

          </select>
        </div>
        <div>
          <label>Sort: </label>
          <select id="sortPrice">
            <option value="">By Price</option>
            <option value="price-h-l">High to low</option>
            <option value="price-l-h">low to high</option>
          </select>
          <select id="sortRating">
            <option value="">By Rating</option>
            <option value="rating-h-l">High to low</option>
            <option value="rating-l-h">low to high</option>
          </select>
        </div>
        <div>
          <label for="min">Price: </label>
          <input type="number" id="minP" placeholder="Min" min="0" />
          <input type="number" id="maxP" placeholder="Max" min="0" />
          <button id="filterBtn">Apply</button>
        </div>
      </div>
    </div>
    <section id="productDisplay" class="proDisplay">
      </section>

    <script src="script.js"></script>
</body>
</html>
